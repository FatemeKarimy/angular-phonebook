<div class="example-header">
  <mat-form-field>
    <input matInput  placeholder="Filter">
  </mat-form-field>
</div>

<div role="presentation">
  <table aria-labelledby="contacts-header" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="firstname">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</th>
      <td mat-cell *matCellDef="let element">{{ element.firstname }}</td>
    </ng-container>
​
    <ng-container matColumnDef="lastname">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>lastname</th>
      <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
    </ng-container>
​
    <ng-container matColumnDef="phonenumber">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Phonenumber</th>
      <td mat-cell *matCellDef="let element">{{ element.phonenumber }}</td>
    </ng-container>
    
    <ng-container matColumnDef="address">
        <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="delete(element._id)">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
​
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
​
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
